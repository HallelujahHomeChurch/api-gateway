# ============================================================================
# DNS Resolver Configuration
# ============================================================================
# Purpose: Configure DNS resolver for dynamic hostname resolution
# Required: When using variables in proxy_pass directive
# ============================================================================

# Azure Virtual Network internal DNS resolver
# This special IP (168.63.129.16) is provided by Azure for internal DNS resolution
resolver 168.63.129.16 valid=30s ipv6=off;
resolver_timeout 5s;

# Configuration details:
# - 168.63.129.16: Azure internal DNS resolver (required for *.internal.*.azurecontainerapps.io)
# - valid=30s: DNS cache TTL (Time To Live)
# - ipv6=off: Disable IPv6 DNS queries
# - resolver_timeout=5s: DNS query timeout
