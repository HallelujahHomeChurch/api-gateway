# ============================================================================
# Dapr Service Invocation Settings
# ============================================================================
# Purpose: Common settings for Dapr service-to-service invocation
# Usage: Include this file in locations that use Dapr
# ============================================================================

# Dapr sidecar uses HTTP/1.1
proxy_http_version 1.1;

# Standard proxy headers for Dapr
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header Connection "";

# Timeouts (可根據服務需求調整)
proxy_connect_timeout 10s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings
proxy_buffering on;
proxy_buffer_size 8k;
proxy_buffers 16 8k;
proxy_busy_buffers_size 16k;

# Error handling - Dapr 會自動處理重試，所以這裡設定較保守
proxy_next_upstream error timeout;
proxy_next_upstream_tries 1;
proxy_next_upstream_timeout 0;

