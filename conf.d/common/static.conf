# ============================================================================
# Static Files Configuration
# ============================================================================
# Purpose: Serve static files like favicon.ico, robots.txt, etc.
# Usage: Include this file in server block
# ============================================================================

# Favicon
location = /favicon.ico {
    access_log off;
    log_not_found off;
    root /usr/local/openresty/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Robots.txt
location = /robots.txt {
    access_log off;
    log_not_found off;
    root /usr/local/openresty/nginx/html;
    expires 1d;
    add_header Content-Type text/plain;
}

