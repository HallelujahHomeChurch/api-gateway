# ============================================================================
# API Gateway Server Configuration
# ============================================================================
# Purpose: Main gateway server routing requests to backend services via Dapr
# Port: 10000
# Server Name: www.alive.org.tw
# ============================================================================

server {
    listen 10000 reuseport;
    server_name 
      www.alive.org.tw
      www-test.alive.org.tw;

    # Security: Limit concurrent connections per IP
    limit_conn addr 50;

    # ========================================================================
    # Include Common Configurations
    # ========================================================================
    include /usr/local/openresty/nginx/conf/conf.d/common/error.conf;     # Error handling pages
    include /usr/local/openresty/nginx/conf/conf.d/common/health.conf;    # Health check endpoints
    include /usr/local/openresty/nginx/conf/conf.d/common/fqdn.conf;      # Backend FQDN variables

    # Include API route definitions
    include /usr/local/openresty/nginx/conf/conf.d/api/*.conf;

    # Include static files configuration
    include /usr/local/openresty/nginx/conf/conf.d/common/static.conf;

    # ========================================================================
    # Location: Default Route (via Dapr)
    # ========================================================================
    # Pattern: / (all other requests)
    # Backend: alive-app service via Dapr sidecar
    # Dapr app-id: alive-app
    # Auth: No additional gateway auth (handled downstream if needed)
    # ========================================================================
    location / {
        limit_req zone=api_limit burst=50 nodelay;

        include /usr/local/openresty/nginx/conf/conf.d/common/dapr.conf;
        proxy_pass $alive_app_base$uri$is_args$args;
    }
}

