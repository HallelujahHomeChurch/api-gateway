# ============================================================================
# Map Configuration
# ============================================================================
# Purpose: Map host to environment suffix for Dapr app names
# Usage: Used to dynamically set container app names based on request host
# ============================================================================

# Map host to environment suffix for Dapr app names
# www.alive.org.tw -> production (no suffix)
# www-test.alive.org.tw -> test environment (with -test suffix)
map $host $env_suffix {
    default "";
    "www-test.alive.org.tw" "-test";
    "~^www-test\\." "-test";
}

